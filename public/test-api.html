<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üß™ Test API Connection - Frontend to Backend</h1>
    
    <div>
        <h3>Current Configuration:</h3>
        <pre id="config"></pre>
    </div>

    <div>
        <h3>Test 1: Backend Health Check (localhost:3000)</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <div id="backend-result"></div>
    </div>

    <div>
        <h3>Test 2: Get Course Info API</h3>
        <input type="text" id="courseUrl" placeholder="Enter Udemy course URL" value="https://www.udemy.com/course/python-programming/">
        <button onclick="testGetCourseInfo()">Test Get Course Info</button>
        <div id="course-result"></div>
    </div>

    <div>
        <h3>Test 3: CORS Test</h3>
        <button onclick="testCors()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        // Display config
        document.getElementById('config').textContent = JSON.stringify({
            API_URL: API_URL,
            Frontend_Port: window.location.port,
            Current_URL: window.location.href
        }, null, 2);

        async function testBackendHealth() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Success!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error:</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testGetCourseInfo() {
            const resultDiv = document.getElementById('course-result');
            const courseUrl = document.getElementById('courseUrl').value;
            
            if (!courseUrl) {
                alert('Please enter a course URL');
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/get-course-info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: [courseUrl] })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Success!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error:</strong>
                        <pre>${error.message}</pre>
                        <p><strong>Common issues:</strong></p>
                        <ul>
                            <li>CORS not configured properly</li>
                            <li>Backend not running on port 3000</li>
                            <li>Network connection issue</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testCors() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                };
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ CORS Headers:</strong>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå CORS Error:</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
